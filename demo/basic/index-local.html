<!DOCTYPE html>
<html lang="ko" class="">
<head>
  <meta charset="utf-8" />
</head>
<body>
  <div class='ui'>
    <button id='btn-toWatJSON-document'>result.document = watJSON.toWatJSON(document);</button>
    <button id='btn-toWatJSON-body'>result.body = watJSON.toWatJSON(document.body);</button>
  </div>
  <div class='container'>
    <span id='username'>1234</span>
    <button id='d-btn-test' class='btn-test' style='width:30px;height:20px'>button</button>
    <iframe id='iframe' src="./iframe.html">
      Failed to load iframe.
    </iframe>
    <embed name="svg-embed" id="svg-embed" src="./sample1.svg" width="50" height="50">
    <img id="svg-image" src="./sample2.svg" alt="Sample SVG" />
    <object id="svg-object" type="image/svg+xml" data="./sample3.svg">
      Failed to load object SVG.
    </object>
    <iframe id="svg-iframe" src="./sample4.svg">
      Failed to load iframe SVG.
    </iframe>
    <div id='svg-inline'>
      <svg width='100' height='100'>
        <circle cx='50' cy='50' r='40' stroke='green' stroke-width='4' fill='yellow' />
        Sorry, your browser does not support inline SVG.
      </svg>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="http://localhost:3333/watJSON.browser.js"></script>
  <script>
  $(function() {
    var toWatJSONOptions = {
      extTypes: {
        undef: true,
        nan: true,
        infinity: true,
        date: true,
        regexp: true,
        func: true,
        constructorFunc: true,
        functionValue: true,
        nativeFunction: true,
        htmlElement: true,
        htmlCollection: true,
        proto: true,
        rootPrototype: true,
        unknownObject: true,
        errorObject: true,
      },
      useWatDomJSON: true,
      useFunctionAST: true,
    };
    window.result = {};
    $("#btn-toWatJSON-document").on('click', function () {
      window.result.document = watJSON.toWatJSON(document, toWatJSONOptions);
    });
    $("#btn-toWatJSON-body").on('click', function () {
      window.result.body = watJSON.toWatJSON(document.body, toWatJSONOptions);
    });
    // window.result.model = 0;
  });
  </script>
</body>
</html>
